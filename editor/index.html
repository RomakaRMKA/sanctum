<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sanctum Character Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="editor.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4" style="font-family: 'Darker Grotesque', sans-serif;">Sanctum Character Editor</h1>
    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-primary w-100 mb-3" id="add-character">Add New Character</button>
            <ul class="list-group" id="character-list"></ul>
            <button class="btn btn-secondary w-100 mt-2" id="save-order">Save Order</button>
        </div>
        <div class="col-md-8">
            <div id="editor-section" style="display:none;">
                <h2 id="editor-title"></h2>
                <form id="character-form">
                    <div class="mb-3">
                        <label class="form-label">ID</label>
                        <input type="text" class="form-control" id="char-id" name="id" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" id="char-name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" id="char-title" name="title">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Race</label>
                        <input type="text" class="form-control" id="char-race" name="race">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Biography</label>
                        <textarea class="form-control" id="char-bio" name="bio" rows="4"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Portrait</label><br>
                        <img id="portrait-preview" src="" alt="Portrait Preview" style="max-width:120px; display:none;" class="mb-2"><br>
                        <input type="file" id="char-portrait" name="portrait" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="editor.js"></script>
</body>
</html>
